<!DOCTYPE html>
<html lang="en">

      referrerpolicy="no-referrer"

    <!-- font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <nav class="nav-container">
        <div class="nav-title share-color font-24-bold">

          <ul>
            <li class="item">Home</li>

            orem ipsum dolor sit amet, consectetur adipiscing elit. Sem

          </p>
          <button class="banner-btn">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>

        <div class="banner-bg">
          <img
            class="banner-pic"
            src="./images/main-camera.png"
            alt="Camera Pic"
          />
        </div>
      </figure>

    <main></main>

    <footer></footer>
